<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Rock, Paper, Scissor</title>
</head>

<body>

    <div class="container" id="main">
        <div class="row">
            <div class="col-md-12 mt-2 mb-5 text-center text-primary bg-light">
                <h1 class="font-weight-bold" id="title">Rock, Paper, Scissor</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-md-5 border border-success rounded" id="player">
                <div class="row text-center">
                    <div class="col-md-6">
                        <h4 id="player-name">Player 1: Yago</h4>
                    </div>
                    <div class="col-md-6">
                        <h4 id="player-score">Score: 0</h4>
                    </div>
                </div>
                <div id="player-pick" class="row align-items-baseline">
                    <div class="col-md-4">
                        <a href="#" id="play-pick-1"><img src="imgs/rock.png" class="gameimg"
                                alt="Cartoon Imagem of a Rock"></a>
                    </div>
                    <div class="col-md-4">
                        <a href="#" id="play-pick-2"><img src="imgs/paper.png" class="gameimg"
                                alt="Cartoon Imagem of a Paper"></a>
                    </div>
                    <div class="col-md-4">
                        <a href="#" id="play-pick-3"><img src="imgs/scissor.png" class="gameimg"
                                alt="Cartoon Imagem of a Scissor"></a>
                    </div>
                </div>
            </div>

            <div class="col-md-2 text-center">
                <h1 class="display-5">X</h1>
            </div>

            <div class="col-md-5 border border-danger rounded" id="robot">
                <div class="row text-center">
                    <div class="col-md-6">
                        <h4 id="robot-name">Player 2: Robot</h4>
                    </div>
                    <div class="col-md-6">
                        <h4 id="robot-score">Score: 0</h4>
                    </div>
                </div>
                <div id="robot-pick" class="row align-items-baseline">
                    <div class="col-md-4">
                        <a href="#" id="robot-pick-1"><img src="imgs/rock.png" class="gameimg"
                                alt="Cartoon Imagem of a Rock"></a>
                    </div>
                    <div class="col-md-4">
                        <a href="#" id="robot-pick-2"><img src="imgs/paper.png" class="gameimg"
                                alt="Cartoon Imagem of a Paper"></a>
                    </div>
                    <div class="col-md-4">
                        <a href="#" id="robot-pick-3"><img src="imgs/scissor.png" class="gameimg"
                                alt="Cartoon Imagem of a Scissor"></a>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-12 mt-5 border border-info rounded bg-white">
                <p class="my-auto text-center">Messages</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js">

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
